<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/icons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dishBoxes.css">
    <link rel="stylesheet" href="./styles/basketboxes.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="renderDishes()">
    <header>
        <div id="header_link" class="headline">
            <img src="./assets/img/Bestell App- Logo.svg" alt="Bestell App Logo">
        </div>
    </header>
    <main>
        <section id="main_section" class="main-container">
            <div class="daily-receipt">
                <img class="daily-img" src="./assets/img/kebap.jpg" alt="picture of daily receipt">
                <div class="info-container">
                    <span id="daily_receipt_underline">Ibis Kebab</span>
                    <span id="comment_daily_receipt">Bewertung (4,8 von 5 Sternen)</span>
                </div>
                <div class="circle-img-container">
                    <img class="circle-img" src="./assets/img/lahmacun.jpg" alt="a turkish pizza on a plate">
                </div>
            </div>
            <div class="dish-container">
                <div class="navbar">
                    <img src="./assets/icons/arrow_right.svg" alt="arrow right logo">
                    <a href="#dish-line">Hauptgerichte</a>
                    <a href="#side-dish-line">Beilagen</a>
                </div>
                <img class="main-dish-img" src="./assets/img/spaghetti-and-meatballs.jpg" alt="main dish example spaghetti with meatballs">
                <div class="main-dishes-content">
                    <span id="dish_line">Hauptgerichte</span>
                    <div class="dishes-content" id="main_dishes"></div>
                </div>
                <img class="main-dish-img" src="./assets/img/salad.jpg">
                <div class="main-dishes-content">
                    <span id="side-dish-line">Beilagen</span>
                    <div class="dishes-content" id="side_dishes"></div>
                </div>
            </div>
            <div class="open-basket-btn">
                <button onclick="showBasket()">Warenkorb öffnen</button>
            </div>
        </section>

       <section id="basket_section" class="basket-container basket-show">
            <div class="basket-frame">
                <h2 id="basket_line">Warenkorb</h2>
                <div class="basket-content" id="my_basket_main"></div>
                <div class="basket-content" id="my_basket_side"></div>
                <div id="option_basket" class="options-basket">
                    <div id="radio_option" class="delivery-option">
                        <label for="radio_option" class="custom-radio-btn">
                            <input type="radio" name="radio" id="radio_delivery" checked="checked" onclick="renderCosts()">
                            <span class="checkmark"></span>
                            <span class="description-radio-btn">Lieferung</span>
                        </label>
                        <label for="radio_option" class="custom-radio-btn">
                            <input type="radio" name="radio" id="radio_pickup" onclick="renderCosts()">
                            <span class="checkmark"></span>
                            <span class="description-radio-btn">Selbstabholung</span>
                        </label>
                    </div>
                    <div class="empty-basket-btn" onclick="emptyBasket()">
                        <span>Warenkorb leeren</span>
                        <img src="./assets/icons/delete_forever.svg" alt="trash bin with cross inside">
                    </div>
                </div>
                <div id="costs" class="costs-container"></div>
                <div class="ctrl-box">
                    <div class="close-basket-btn">
                        <button class="ctrl-btn" onclick="closeBasket()">Warenkorb schließen</button>
                    </div>
                    <button id="order-btn" class="ctrl-btn">Bestellung aufgeben</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="color-header-footer">
        <a href="#header_link">
            <img id="footer-logo" src="./assets/img/Bestell App- Logo.svg" alt="logo of bestellapp">
        </a>
        <span>Copyright &copy; 2025 BestellApp</span>
    </footer>
</body>
</html>
